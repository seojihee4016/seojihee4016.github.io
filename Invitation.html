<style>
    * {box-sizing: border-box; font-family: 'Noto Sans KR', sans-serif;}
    html, body {height: 100%; margin: 0;}
    body {background-color: #000; display: flex; justify-content: center; align-items: center; text-align: center; color: #1c1c1c; font-family: 'Ubuntu', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;}
    #wrap {width: 818px; display: flex; align-items: center; justify-content: center;}
    .ticket-system {width: 100%;}
    .ticket-system .top {display: flex; flex-direction: column; align-items: center;}
    .ticket-system .top .title {font-weight: 400; font-size: 1.6em; text-align: left; margin-left: 1.25em; margin-bottom: 3.125em; color: #fff;}
    .ticket-system .top .printer {width: 92%; height: 1.5em; border: 0.313em solid #fff; border-radius: 0.625em; box-shadow: 0.063em 0.188em 0.188em rgba(0,0,0,0.2);}
    .receipts-wrapper {overflow: hidden; margin-top: -0.625em; padding-bottom: 0.625em;}
    .receipts {width: 100%; display: flex; flex-direction: column; align-items: center; transform: translateY(-150.875em); animation: print 2.5s 0.5s forwards;}
    .receipt {padding: 3.5em 3em; text-align: left; min-height: 12.5em; width: 88%; background: #fff; border-radius: 0.625em 0.625em 1.25em 1.25em; box-shadow: 0.063em 0.188em 0.5em 0.188em rgba(0,0,0,0.2);}
    .airliner-logo {max-width: 5em;}
    .route {display: flex; justify-content: space-between; align-items: center; margin-bottom: 3.5em;}
    .route h2 {font-weight: 300; font-size: 3em; font-weight: 500; margin: 0; text-align: center;}
    .details {display: grid; gap: 1em;}
    .item {display: flex; gap: 1em; margin-bottom: 2em; flex-direction: column; min-width: 4.375em;}
    .item span {font-size: 2.3em; color: rgba(28,28,28,0.7); font-weight: 500;}
    .item span {font-size: 2.2em;}
    .qr-code {height: 14.875em; min-height: auto; position: relative; border-radius: 1.25em 1.25em 0.625em 0.625em; display: flex; align-items: center;}
    .qr-code::before {   pointer-events: none; z-index: 1; content: ''; background: linear-gradient(to right, #fff 50%, #3f32e5 50%); background-size: 1.375em 0.25em; position: absolute; top: -0.063em; left: 0; right: 0; margin: auto; height: 0.25em; width: 90%;}
    .qr {width: 9em; height: 9em;}
    .description {margin-left: 1.25em;}
    .description h2 {margin: 0 0 0.313em 0; font-weight: 500; font-size: 2em;}
    .description p {margin: 0; font-weight: 400; font-size: 2em;}
    @keyframes print {0% {transform: translateY(-50.875em);} 25% {transform: translateY(-31.875em);} 50% {transform: translateY(-24.688em);} 75% {transform: translateY(-8.75em);} 100% {transform: translateY(0);}}
    @media screen and (max-width: 768px) {body {font-size: 0.344em;}}

    .plane-icon {
        width: 4em;
        height: 4em;
        transform: rotate(90deg);
        animation: flyLeftRight 2s ease-in-out infinite alternate;
    }

    @keyframes flyLeftRight {
        0% { transform: translateX(-1.5em) rotate(90deg); }
        100% { transform: translateX(1.5em) rotate(90deg); }
    }
    </style>
