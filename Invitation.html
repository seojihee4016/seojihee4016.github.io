<style>
  * {

    font-family: "Noto Sans KR", sans-serif;
  }

  html,
  body {
    height: 100%;
    margin: 0;
  }

  body {
    font-size: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #1c1c1c;
    background-color: #000;
    font-family: "Ubuntu", sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  #wrap {
    width: 818px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .ticket-system {
    width: 100%;
  }
  .ticket-system .top {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  /* 🫶WELCOME TO OUR LOVE HOUSE🫶 */
  .ticket-system .title {

    font-weight: 600;
    text-align: center;
    color: #fff;
  }
  .ticket-system .top .printer {
    width: 92%;
    height: 1.7em;
    border: 0.3em solid #fff;
    border-radius: 0.625em;
    box-shadow: 0.063em 0.188em 0.188em rgba(0, 0, 0, 0.2);
  }
  .receipts-wrapper {
    overflow: hidden;
    margin-top: -0.625em;
    padding-bottom: 0.625em;
  }
  .receipts {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    transform: translateY(-78.875em);
    animation: print 2.5s 0.5s forwards;
  }
  .receipt {
    padding: 5em 3em;
    text-align: left;
    width: 88%;
    min-height: 10.5em;
    border-radius: 0.625em 0.625em 1.25em 1.25em;
    background: #fff;
    box-shadow: 0.063em 0.188em 0.5em 0.188em rgba(0, 0, 0, 0.2);
  }
  .route {
    margin-bottom: 3.5em;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .route h2 {
    font-size: 4.2em;
    font-weight: 600;
    text-align: center;
  }
  .details {
    display: grid;
    gap: 4em 1em;
    grid-template-columns: repeat(2, 1fr);
  }
  .item {
    display: flex;
    gap: 1.3em;
    flex-direction: column;
    min-width: 4.375em;
  }
  .item span {

  }
  .item .item-main-title {
    font-size: 3em;
    font-weight: 600;
    color: #000;
  }
  .item .item-sub-title {
    font-size: 3em;
    font-weight: 600;
    color: rgba(28, 28, 28, 0.7);
  }
  .qr-code {
    display: flex;
    align-items: center;
    position: relative;
    height: 18em;
    min-height: auto;
    border-radius: 1.25em 1.25em 0.625em 0.625em;
  }
  .qr-code::before {
    z-index: 1;
    content: "";
    margin: 0 auto;
    width: 90%;
    position: absolute;
    top: -0.06em;
    left: 0;
    right: 0;
    height: 0.25em;
    background: linear-gradient(to right, #fff 50%, #3f32e5 50%);
    background-size: 1.375em 0.25em;
    pointer-events: none;
  }
  .qr {
    width: 11em;
    height: 11em;
  }
  .description {
    margin-left: 1.25em;
    font-weight: 600;
    font-size: 3em;
  }
  .description div {
    margin: 0 0 0.313em 0;
  }
  .description p {
    margin: 0;
  }

  @keyframes print {
    0% {
      transform: translateY(-60.875em);
    }
    15% {
      transform: translateY(-58.875em);
    }
    30% {
      transform: translateY(-55.688em);
    }
    45% {
      transform: translateY(-40.75em);
    }
    60% {
      transform: translateY(-30.75em);
    }
    75% {
      transform: translateY(-20.75em);
    }
    90% {
      transform: translateY(-10.75em);
    }
    100% {
      transform: translateY(0);
    }
  }

  .plane-icon {
    width: 5em;
    height: 5em;
    transform: rotate(90deg);
    animation: flyLeftRight 2s ease-in-out infinite alternate;
  }

  @keyframes flyLeftRight {
    0% {
      transform: translateX(-1.5em) rotate(90deg);
    }
    100% {
      transform: translateX(1.5em) rotate(90deg);
    }
  }

  @media screen and (max-width: 768px) {
    body {
      font-size: 1.25vw;
    }
  }
</style>

        <!-- QR 코드 부분 -->
